<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="Styles/Calculator.css"/>
  <link rel="stylesheet" type="text/css" href="Styles/NavBar.css"/>
</head>
<body>
<div id="navBar"></div>
<form name="CalcForm" id="CalcForm">
  <input class="CalcDisplay" type="text" readonly value="" id="CalcDisplay" name="CalcDisplay">
  <input class="Buttons" id="One" type="button" value="1">
  <input class="Buttons" id="Two" type="button" value="2">
  <input class="Buttons" id="Three" type="button" value="3">
  <input class="Buttons" id="Four" type="button" value="4">
  <input class="Buttons" id="Five" type="button" value="5">
  <input class="Buttons" id="Six" type="button" value="6">
  <input class="Buttons" id="Seven" type="button" value="7">
  <input class="Buttons" id="Eight" type="button" value="8">
  <input class="Buttons" id="Nine" type="button" value="9">
  <input class="Buttons" id="Zero" type="button" value="0">
  <input class="Buttons" id="Equals" type="button" value="=">
  <input class="Buttons" id="Add" type="button" value="+">
  <input class="Buttons" id="Subtract" type="button" value="-">
  <input class="Buttons" id="Multiply" type="button" value="X">
  <input class="Buttons" id="Divide" type="button" value="/">
  <input class="Buttons" id="OpenParen" type="button" value="(">
  <input class="Buttons" id="CloseParen" type="button" value=")">
  <input class="Buttons" id="AC" type="button" value="AC">
  <input class="Buttons" id="Backspace" type="button" value="<=">
  <input class="Buttons" id="DecimalPoint" type="button" value=".">
</form>

</body>
<script src="Scripts/CalculatorScripting.js" defer></script>
<script src="Scripts/NavBar.js"></script>
</html>
